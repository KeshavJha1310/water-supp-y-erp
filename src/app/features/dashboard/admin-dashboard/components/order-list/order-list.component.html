<div class="orders-container">
    <!-- New Order Form (Visible Only to Admin) -->
     <div class="btn-wrapper">

      
       <button mat-raised-button color="accent" (click)="openOrderDialog()">
         Add New Order
       </button>
     </div>
  
    <!-- Pending Orders List -->
    <mat-card class="orders-list">
      <mat-card-title>Pending Orders</mat-card-title>
      <mat-list *ngIf="pendingOrders.length > 0; else noOrders">
        <mat-list-item *ngFor="let order of pendingOrders">
          <div class="order-details">
            <span class="bottles">{{ order.bottlesRequired }} Bottles</span>
            <span class="address">{{ order.deliveryAddress }}</span>
            <span class="urgency" [ngClass]="order.urgencyFlag">{{ order.urgencyFlag | uppercase }}</span>
          </div>
          <button mat-icon-button color="primary" (click)="markAsCompleted(order.orderId)">
            <mat-icon>check_circle</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
  
      <ng-template #noOrders>
        <p class="no-orders-msg">No pending orders</p>
      </ng-template>
    </mat-card>
  </div>
